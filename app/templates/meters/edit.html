{% extends "base.html" %}

{% block title %}Edit {{ meter.name }} - Electric{% endblock %}

{% block content %}
<hgroup>
    <h1>Edit Meter</h1>
    <p>
        <a href="/properties/{{ property.id }}">{{ property.display_name }}</a>
    </p>
</hgroup>

<article>
    <form method="post" action="/meters/{{ meter.id }}/edit">
        <label for="name">
            Meter Name
            <input type="text" id="name" name="name"
                   value="{{ meter.name or '' }}" required autofocus>
        </label>

        <label for="location">
            Location (optional)
            <input type="text" id="location" name="location"
                   value="{{ meter.location or '' }}"
                   placeholder="e.g., Basement, Outside wall">
        </label>

        <div class="grid">
            <button type="submit">Save Changes</button>
            <a href="/meters/{{ meter.id }}" role="button" class="secondary">Cancel</a>
        </div>
    </form>
</article>
{% endblock %}
