{% extends "base.html" %}

{% block title %}Change Password - Electric{% endblock %}

{% block content %}
<hgroup>
    <h1>Change Password</h1>
    <p>Update your account password</p>
</hgroup>

<article>
    <form method="post" action="/profile/change-password">
        <label for="current_password">
            Current Password
            <input type="password" id="current_password" name="current_password"
                   required autofocus
                   {% if errors and errors.current_password %}aria-invalid="true"{% endif %}>
            {% if errors and errors.current_password %}
                <small class="error">{{ errors.current_password }}</small>
            {% endif %}
        </label>

        <label for="new_password">
            New Password
            <input type="password" id="new_password" name="new_password"
                   placeholder="Min 8 characters" required
                   {% if errors and errors.new_password %}aria-invalid="true"{% endif %}>
            {% if errors and errors.new_password %}
                <small class="error">{{ errors.new_password }}</small>
            {% endif %}
        </label>

        <label for="confirm_password">
            Confirm New Password
            <input type="password" id="confirm_password" name="confirm_password"
                   required
                   {% if errors and errors.confirm_password %}aria-invalid="true"{% endif %}>
            {% if errors and errors.confirm_password %}
                <small class="error">{{ errors.confirm_password }}</small>
            {% endif %}
        </label>

        <div class="grid">
            <button type="submit">Change Password</button>
            <a href="/profile" role="button" class="secondary">Cancel</a>
        </div>
    </form>
</article>
{% endblock %}
